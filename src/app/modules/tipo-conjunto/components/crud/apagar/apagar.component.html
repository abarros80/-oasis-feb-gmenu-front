
<div class="content">
  <div class="title">
    <h1>{{accao}}</h1>
  </div>

  <form [formGroup]="formConjunto" (ngSubmit)="onSubmit" class="form-container">
    <mat-card>


      <mat-card-content>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="form-element" >
            <input formControlName="nome" matInput readonly  placeholder="Nome Grupo">
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <p><mat-checkbox formControlName="activo" [disabled]="true">Ativo</mat-checkbox></p>
        </div>
      </div>

      </mat-card-content>
      <mat-card-actions class="buttons">
        <button (click)="onSubmit()" mat-raised-button color="primary" >Apagar</button>
      </mat-card-actions>
    </mat-card>
  </form>
