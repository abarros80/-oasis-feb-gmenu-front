<div class="content">
  <div class="title">
    <h1>Listar</h1>
  </div>

  <div class="mat-elevation-z8 content-table">
    <table mat-table [dataSource]="listaConjuntos" class="table">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> TIPO </th>
        <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="filhos">
        <th mat-header-cell *matHeaderCellDef> FILHOS </th>
        <td mat-cell *matCellDef="let row">
          <a class="filhos" href="#"><i class="material-icons">book</i></a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" href="#"><i class="material-icons">edit</i></a>
          <a class="delete" href="#"><i class="material-icons">delete</i></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>





</div>
